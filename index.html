<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div id="sign-in-text-container">
            <div>Already have an Intuit account?</div>
            <a>I forgot my User ID or Password</a>
        </div>
        <div id="sign-in-button"><i class="fas fa-lock"></i>Sign In</div>
    </header>
    <div>Logo</div>
    <div>Smaller Logos</div>
    <div id="container">
        <form>
            <label>
                Email address
                <input type="email" name="email" id="email-input">
            </label>

            <label>
                Phone (recommended)
                <input type="tel">
            </label>

            <label>
                Password
                <input type="password">
            </label>

            <div>Create Account</div>

        </form>
    </div>


</body>
</html>
